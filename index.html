<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Auto Pattern</title>
<style>
body{font-family:Arial}
table{border-collapse:collapse;font-size:14px}
td,th{border:1px solid #999;padding:6px;text-align:center;font-weight:600}
.blank{background:#eee;cursor:pointer}
.circle{border:3px solid red;border-radius:50%}
#checks div{background:#e8ffe8;margin:4px;padding:6px;cursor:pointer}
#popup{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:3px solid #000;display:none;max-height:50%;overflow:auto}
</style>
</head>
<body>

<h2>Auto Pattern System</h2>
<table id="tbl"></table>

<h3>Check Lines (Top 3)</h3>
<div id="checks"></div>

<div id="popup">
  <button onclick="popup.style.display='none'">Close</button>
  <div id="popData"></div>
</div>

<script>
/* ===== FAMILY ===== */
const Families={
"12":["12","17","21","26","62","67","71","76"],
"13":["13","18","31","36","63","68","81","86"],
"14":["14","19","41","46","64","69","91","96"],
"15":["01","06","10","15","51","56","60","65"],
"23":["23","28","32","37","73","78","82","87"],
"24":["24","29","42","47","74","79","92","97"],
"25":["02","07","20","25","52","57","70","75"],
"34":["34","39","43","48","84","89","93","98"],
"35":["03","08","30","35","53","58","80","85"],
"45":["04","09","40","45","54","59","90","95"],
"HR":["05","16","27","38","49","50","61","72","83","94"],
"FR":["00","11","22","33","44","55","66","77","88","99"]
};

function fam(v){
 for(let k in Families) if(Families[k].includes(v)) return k;
 return "NA";
}
function palti(v){return v[1]+v[0];}

/* ===== DATA ===== */
let data=[
 ["91","69","60","71","85","20"],
 ["95","28","11","29","28","18"],
 ["47","83","45","80","33","18"],
 ["96","25","78","59","30","94"],
 ["08","55","04","14","55","51"],
 ["71","27","21","23","95","29"],
 ["**","**","**","**","**","**"]
];

/* ===== DRAW ===== */
function draw(){
 let h="<tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>";
 data.forEach((r,ri)=>{
  h+="<tr>";
  r.forEach((c,ci)=>{
   if(c=="**") h+=`<td class="blank" onclick="blankClick(${ri},${ci})">**</td>`;
   else h+=`<td onclick="baseClick(${ri},${ci})">${c}</td>`;
  });
  h+="</tr>";
 });
 tbl.innerHTML=h;
}
draw();

/* ===== PATTERN ===== */
let currentShape=null;
let matches=[];

function blankClick(r,c){
 let len=5;
 let start=Math.max(0,r-len+1);
 let rows=data.slice(start,r+1);
 let shape=[];
 rows.forEach(row=>{
  let fams={};
  row.forEach(v=>{if(v!="**"){let f=fam(v);fams[f]=(fams[f]||0)+1;}});
  shape.push(row.map(v=>v=="**"?0:(fams[fam(v)]>1?1:0)));
 });
 currentShape=shape;
 search();
}

function baseClick(r,c){
 if(!currentShape) return;
 let base=data[r][c];
 let bf=fam(base);
 let newShape=currentShape.map(row=>row.slice());
 newShape[newShape.length-1][c]=1;
 currentShape=newShape;
 search();
}

function sameShape(a,b){
 for(let i=0;i<a.length;i++)
  for(let j=0;j<6;j++)
   if(a[i][j]!=b[i][j]) return false;
 return true;
}

function search(){
 matches=[];
 let h=currentShape.length;
 for(let i=0;i<=data.length-h;i++){
  let test=[];
  for(let k=0;k<h;k++){
   let fams={};
   data[i+k].forEach(v=>{if(v!="**"){let f=fam(v);fams[f]=(fams[f]||0)+1;}});
   test.push(data[i+k].map(v=>v=="**"?0:(fams[fam(v)]>1?1:0)));
  }
  if(sameShape(currentShape,test)) matches.push(i);
 }
 showChecks();
}

/* ===== CHECK LINES ===== */
function showChecks(){
 checks.innerHTML="";
 matches.slice(0,3).forEach((idx,i)=>{
  let d=document.createElement("div");
  d.innerText=(i+1)+". Match (click)";
  d.onclick=()=>showMatch(idx);
  checks.appendChild(d);
 });
 if(matches.length==0) checks.innerHTML="<i>No match</i>";
}

/* ===== POPUP ===== */
function showMatch(idx){
 let h=currentShape.length;
 let html="<table>";
 for(let i=0;i<h;i++){
  html+="<tr>";
  data[idx+i].forEach((v,j)=>{
   let cls=currentShape[i][j]?"class='circle'":"";
   html+=`<td ${cls}>${v}</td>`;
  });
  html+="</tr>";
 }
 html+="</table>";
 popData.innerHTML=html;
 popup.style.display="block";
}
</script>
</body>
</html>
