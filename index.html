<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Auto Pattern System</title>
<style>
body{font-family:Arial}
table{border-collapse:collapse;font-size:13px}
td,th{border:1px solid #999;padding:6px;text-align:center;font-weight:600}
td[contenteditable]{background:#fffbe6}
.blank{background:#eee;cursor:pointer}
.circle{border:3px solid;border-radius:50%}
.base{font-weight:900;font-size:15px}

/* family colors */
.f12{border-color:#e74c3c}
.f13{border-color:#9b59b6}
.f14{border-color:#3498db}
.f15{border-color:#16a085}
.f23{border-color:#f39c12}
.f24{border-color:#d35400}
.f25{border-color:#1abc9c}
.f34{border-color:#2c3e50}
.f35{border-color:#27ae60}
.f45{border-color:#8e44ad}
.fHR{border-color:#c0392b}
.fFR{border-color:#000}

#checks div{background:#e8ffe8;margin:4px;padding:6px;cursor:pointer}
#popup{position:fixed;left:0;right:0;bottom:0;background:#fff;
border-top:3px solid #000;display:none;max-height:50%;overflow:auto}
</style>
</head>
<body>

<h2>Auto Pattern System</h2>
<table id="tbl"></table>

<h3>âœ” Check Lines (Top 3)</h3>
<div id="checks"></div>

<div id="popup">
  <button onclick="popup.style.display='none'">Close</button>
  <div id="popData"></div>
</div>

<script>
const families={
"12":["12","17","21","26","62","67","71","76"],
"13":["13","18","31","36","63","68","81","86"],
"14":["14","19","41","46","64","69","91","96"],
"15":["01","06","10","15","51","56","60","65"],
"23":["23","28","32","37","73","78","82","87"],
"24":["24","29","42","47","74","79","92","97"],
"25":["02","07","20","25","52","57","70","75"],
"34":["34","39","43","48","84","89","93","98"],
"35":["03","08","30","35","53","58","80","85"],
"45":["04","09","40","45","54","59","90","95"],
"HR":["05","16","27","38","49","50","61","72","83","94"],
"FR":["00","11","22","33","44","55","66","77","88","99"]
};
function fam(v){
 for(let k in families) if(families[k].includes(v)) return k;
 return "NA";
}
function famClass(v){let f=fam(v);return f=="NA"?"":"f"+f;}
function palti(v){return v[1]+v[0];}
function norm(v){if(v==""||v=="**")return "**";v=String(v);return v.length==1?"0"+v:v;}

let data=[
["68","73","20","05","40","38"],
["25","75","61","43","17","24"],
["14","63","87","01","51","58"],
["99","42","44","16","56","38"],
["52","58","49","69","79","71"],
["71","79","73","87","80","19"],
["12","96","79","36","84","97"],
["40","85","95","31","15","**"],
["**","**","**","**","**","**"],
["59","44","59","42","90","08"],
["55","02","23","00","05","27"],
["91","16","84","20","84","47"],
["52","96","53","11","70","82"],
["91","97","67","79","09","87"],
["78","52","12","72","64","17"],
["16","43","78","91","27","30"],
["64","30","97","55","97","39"],
["33","38","53","32","84","82"],
["60","57","36","94","52","68"],
["04","46","65","04","04","74"],
["77","51","**","**","**","**"],
["**","**","**","**","**","**"]
];

let baseJodi=null,basePos=null;

function draw(){
 let h="<tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>";
 data.forEach((r,ri)=>{
  h+="<tr>";
  r.forEach((c,ci)=>{
   let cls="";
   if(basePos && basePos.r==ri && basePos.c==ci) cls="base circle "+famClass(c);
   if(c=="**") h+=`<td class="blank" onclick="blankClick(${ri},${ci})">**</td>`;
   else h+=`<td class="${cls}">${c}</td>`;
  });
  h+="</tr>";
 });
 tbl.innerHTML=h;
}
draw();

/* ===== AUTO BASE FROM COLUMN ===== */
function findBaseFromColumn(r,c){
 for(let i=r-1;i>=0;i--){
  if(data[i][c]!="**") return {v:data[i][c],r:i,c:c};
 }
 return null;
}

function blankClick(r,c){
 let base=findBaseFromColumn(r,c);
 if(!base){alert("Upar koi jodi nahi mili");return;}
 baseJodi=base.v;
 basePos={r:base.r,c:base.c};
 draw();
 makePatternFromBase(r,c);
}

/* ===== PATTERN LOGIC ===== */
let lastMatches=[];
function makePatternFromBase(r,c){
 let f=fam(baseJodi);
 let p=palti(baseJodi);
 let fp=fam(p);

 let shape=[];
 let start=Math.max(0,r-4);
 for(let i=start;i<=r;i++){
  let row=[];
  data[i].forEach(v=>{
   if(v=="**") row.push(0);
   else{
    let fv=fam(v);
    row.push((v==baseJodi||v==p||fv==f||fv==fp)?1:0);
   }
  });
  shape.push(row);
 }
 searchPattern(shape,f,fp);
}

function searchPattern(shape,f,fp){
 lastMatches=[];
 let h=shape.length;
 for(let i=0;i<=data.length-h;i++){
  let ok=true;
  for(let k=0;k<h;k++){
   for(let j=0;j<6;j++){
    if(shape[k][j]==1){
     let v=data[i+k][j];
     if(v=="**") ok=false;
     else{
      let fv=fam(v);
      if(!(fv==f||fv==fp)) ok=false;
     }
    }
   }
  }
  if(ok) lastMatches.push(i);
 }
 showChecks(shape);
}

function showChecks(shape){
 checks.innerHTML="";
 if(lastMatches.length==0){checks.innerHTML="<i>No match</i>";return;}
 lastMatches.slice(0,3).forEach((idx,n)=>{
  let d=document.createElement("div");
  d.innerText=(n+1)+". Match (click)";
  d.onclick=()=>showOne(shape,idx);
  checks.appendChild(d);
 });
}

function showOne(shape,idx){
 let h=shape.length;
 let html="<table>";
 for(let i=0;i<h;i++){
  html+="<tr>";
  data[idx+i].forEach((v,j)=>{
   let cls="";
   if(shape[i][j]) cls="circle "+famClass(v);
   html+=`<td class="${cls}">${v}</td>`;
  });
  html+="</tr>";
 }
 html+="</table>";
 popData.innerHTML=html;
 popup.style.display="block";
}
</script>
</body>
</html>
