<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Anchor Pattern System</title>
<style>
body{font-family:Arial}
table{border-collapse:collapse;font-size:13px}
td,th{border:1px solid #999;padding:5px;text-align:center;font-weight:600}
.blank{background:#eee;cursor:pointer}
.anchor{background:#ffeaa7}
.circle{border:3px solid red;border-radius:50%}
#checks div{background:#e8ffe8;margin:4px;padding:6px;cursor:pointer}
#popup{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:3px solid #000;display:none;max-height:50%;overflow:auto}
</style>
</head>
<body>

<h2>Anchor Pattern System</h2>
<input type="file" id="csv">
<button onclick="addRow()">Add Row</button>
<button onclick="saveData()">Save</button>

<p><b>Use:</b> Blank cell click → then click any jodi = base jodi</p>

<table id="tbl"></table>

<h3>✔ Check Lines</h3>
<div id="checks"></div>

<div id="popup">
  <button onclick="closePop()">Close</button>
  <div id="popData"></div>
</div>

<script>
/* ===== FAMILY LIST ===== */
const families={
"12":["12","17","21","26","62","67","71","76"],
"13":["13","18","31","36","63","68","81","86"],
"14":["14","19","41","46","64","69","91","96"],
"15":["01","06","10","15","51","56","60","65"],
"23":["23","28","32","37","73","78","82","87"],
"24":["24","29","42","47","74","79","92","97"],
"25":["02","07","20","25","52","57","70","75"],
"34":["34","39","43","48","84","89","93","98"],
"35":["03","08","30","35","53","58","80","85"],
"45":["04","09","40","45","54","59","90","95"],
"HR":["05","16","27","38","49","50","61","72","83","94"],
"FR":["00","11","22","33","44","55","66","77","88","99"]
};
function fam(v){for(let k in families) if(families[k].includes(v)) return k; return "NA";}
function norm(v){if(v==""||v=="**")return "**";v=String(v);return v.length==1?"0"+v:v;}

/* ===== DATA ===== */
let data=JSON.parse(localStorage.getItem("pdata")||"[]");
if(data.length==0){
 data=[
 ["51","91","41","57","19","95"],
 ["05","90","74","06","19","63"],
 ["90","34","82","09","28","19"],
 ["","","","","",""]
 ];
}
data=data.map(r=>r.map(norm));

let activeBlank=null;
let matches=[];

/* ===== DRAW ===== */
function draw(){
 let t="<tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>";
 data.forEach((r,ri)=>{
  t+="<tr>";
  r.forEach((c,ci)=>{
   let cls="";
   if(activeBlank && activeBlank.r==ri && activeBlank.c==ci) cls="anchor";
   t+=`<td class="${c=="**"?"blank":""} ${cls}" 
        onclick="${c=="**"?"selectBlank":"selectCell"}(${ri},${ci})">${c}</td>`;
  });
  t+="</tr>";
 });
 tbl.innerHTML=t;
}
draw();

function addRow(){data.push(["","","","","",""]);draw();}
function saveData(){localStorage.setItem("pdata",JSON.stringify(data));alert("Saved");}

csv.onchange=e=>{
 let fr=new FileReader();
 fr.onload=()=>{data=fr.result.trim().split("\n").map(r=>r.split(",").map(norm));draw();};
 fr.readAsText(e.target.files[0]);
};

/* ===== STEP 1: BLANK SELECT ===== */
function selectBlank(r,c){
 activeBlank={r,c};
 matches=[];
 checks.innerHTML="<i>Now click any jodi as base</i>";
 draw();
}

/* ===== STEP 2: BASE JODI ===== */
function selectCell(r,c){
 if(!activeBlank) return;
 let baseFam=fam(data[r][c]);

 // pattern around base: up,down,left,right
 let shape={
  up: r>0 ? fam(data[r-1][c]) : null,
  down: r<data.length-1 ? fam(data[r+1][c]) : null,
  left: c>0 ? fam(data[r][c-1]) : null,
  right: c<5 ? fam(data[r][c+1]) : null,
  center: baseFam
 };

 searchAnchor(shape);
}

/* ===== SEARCH WHOLE RECORD ===== */
function searchAnchor(shape){
 matches=[];
 for(let i=0;i<data.length;i++){
  for(let j=0;j<6;j++){
   let f=fam(data[i][j]);
   if(f!=shape.center) continue;

   let ok=true;
   if(shape.up && (i==0 || fam(data[i-1][j])!=shape.up)) ok=false;
   if(shape.down && (i==data.length-1 || fam(data[i+1][j])!=shape.down)) ok=false;
   if(shape.left && (j==0 || fam(data[i][j-1])!=shape.left)) ok=false;
   if(shape.right && (j==5 || fam(data[i][j+1])!=shape.right)) ok=false;

   if(ok) matches.push({r:i,c:j,shape});
  }
 }
 showChecks();
}

/* ===== CHECK LINES ===== */
function showChecks(){
 checks.innerHTML="";
 if(matches.length==0){checks.innerHTML="<i>No match</i>";return;}
 matches.forEach((m,idx)=>{
  let d=document.createElement("div");
  d.innerText=(idx+1)+". Match at row "+(m.r+1)+" col "+(m.c+1);
  d.onclick=()=>showMatch(idx);
  checks.appendChild(d);
 });
}

/* ===== POPUP + MARKING ===== */
function showMatch(n){
 let m=matches[n];
 let html="<h4>Anchor Match</h4><table>";
 for(let i=m.r-1;i<=m.r+1;i++){
  if(i<0||i>=data.length) continue;
  html+="<tr>";
  data[i].forEach((v,j)=>{
   let cls="";
   if(i==m.r && j==m.c) cls="class='circle'";
   html+=`<td ${cls}>${v}</td>`;
  });
  html+="</tr>";
 }
 html+="</table>";
 popData.innerHTML=html;
 popup.style.display="block";
}

function closePop(){popup.style.display="none";}
</script>
</body>
</html>
