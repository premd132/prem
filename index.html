<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Generic Pattern Analyzer</title>
<style>
body{font-family:Arial}
table{border-collapse:collapse;font-size:13px}
td,th{border:1px solid #999;padding:6px;text-align:center;font-weight:600}
td[contenteditable]{background:#fffbe6}
.blank{background:#eee;cursor:pointer}
.base{background:#ffe082;font-weight:bold}
.circle{border:3px solid;border-radius:50%}

/* Family colors */
.f12{border-color:#e74c3c}
.f13{border-color:#9b59b6}
.f14{border-color:#3498db}
.f15{border-color:#16a085}
.f23{border-color:#f39c12}
.f24{border-color:#d35400}
.f25{border-color:#1abc9c}
.f34{border-color:#2c3e50}
.f35{border-color:#27ae60}
.f45{border-color:#8e44ad}
.fHR{border-color:#c0392b}
.fFR{border-color:#000}

#checks div{background:#e8ffe8;margin:4px;padding:6px;cursor:pointer}
#popup{position:fixed;left:0;right:0;bottom:0;background:#fff;
border-top:3px solid #000;display:none;max-height:50%;overflow:auto}
button{margin:4px}
</style>
</head>
<body>

<h2>Generic Pattern Analyzer</h2>

<input type="file" id="csvFile">
<button onclick="addRow()">Add Row</button>
<button onclick="saveData()">Save</button>

<table id="tbl"></table>

<h3>âœ” Check Lines (Top 3)</h3>
<div id="checks"></div>

<div id="popup">
  <button onclick="popup.style.display='none'">Close</button>
  <div id="popData"></div>
</div>

<script>
/* ===== FAMILY MAP ===== */
const families={
"12":["12","17","21","26","62","67","71","76"],
"13":["13","18","31","36","63","68","81","86"],
"14":["14","19","41","46","64","69","91","96"],
"15":["01","06","10","15","51","56","60","65"],
"23":["23","28","32","37","73","78","82","87"],
"24":["24","29","42","47","74","79","92","97"],
"25":["02","07","20","25","52","57","70","75"],
"34":["34","39","43","48","84","89","93","98"],
"35":["03","08","30","35","53","58","80","85"],
"45":["04","09","40","45","54","59","90","95"],
"HR":["05","16","27","38","49","50","61","72","83","94"],
"FR":["00","11","22","33","44","55","66","77","88","99"]
};
function fam(v){
 for(let k in families) if(families[k].includes(v)) return k;
 return "NA";
}
function famClass(v){ let f=fam(v); return f=="NA"?"":"f"+f; }
function palti(v){ return v[1]+v[0]; }
function norm(v){
 if(v==""||v=="**") return "**";
 v=String(v).trim();
 return v.length==1?"0"+v:v;
}

/* ===== DATA ===== */
let data=JSON.parse(localStorage.getItem("pdata")||"null");
if(!data){
 data=[
 ["91","69","60","71","85","20"],
 ["95","28","11","29","28","18"],
 ["47","83","45","80","33","18"],
 ["96","25","78","59","30","94"],
 ["08","55","04","14","55","51"],
 ["71","27","21","23","95","29"],
 ["**","**","**","**","**","**"]
 ];
}

/* ===== DRAW ===== */
let basePos=null;
function draw(){
 let h="<tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>";
 data.forEach((r,ri)=>{
  h+="<tr>";
  r.forEach((c,ci)=>{
   let cls="";
   if(basePos && basePos.r==ri && basePos.c==ci) cls="base";
   if(c=="**")
    h+=`<td class="blank ${cls}" contenteditable
        oninput="edit(${ri},${ci},this)"
        onclick="makePattern(${ri},${ci})">**</td>`;
   else
    h+=`<td class="${cls}" contenteditable
        oninput="edit(${ri},${ci},this)">${c}</td>`;
  });
  h+="</tr>";
 });
 tbl.innerHTML=h;
}
draw();

function edit(r,c,el){
 data[r][c]=norm(el.innerText);
}

/* ===== ADD / SAVE ===== */
function addRow(){
 data.push(["","","","","",""].map(norm));
 draw();
}
function saveData(){
 localStorage.setItem("pdata",JSON.stringify(data));
 alert("Saved");
}

/* ===== CSV ===== */
csvFile.onchange=e=>{
 let fr=new FileReader();
 fr.onload=()=>{
  data=fr.result.trim().split("\n").map(r=>r.split(",").map(norm));
  draw();
 };
 fr.readAsText(e.target.files[0]);
};

/* ===== PATTERN LOGIC ===== */
let lastMatches=[];
let currentShape=[];
function makePattern(r,c){
 basePos={r,c};
 draw();
 let base=data[r][c];
 if(base=="**") return;

 let baseFam=fam(base);
 let basePalti=palti(base);

 currentShape=[];
 for(let i=Math.max(0,r-3);i<=r;i++){
  let row=[];
  for(let j=0;j<6;j++){
   let v=data[i][j];
   if(v=="**"){row.push(0);continue;}
   if(fam(v)==baseFam || v==basePalti) row.push(1);
   else row.push(0);
  }
  currentShape.push(row);
 }
 searchPattern();
}

function sameShape(a,b){
 for(let i=0;i<a.length;i++)
  for(let j=0;j<6;j++)
   if(a[i][j]!=b[i][j]) return false;
 return true;
}

function searchPattern(){
 lastMatches=[];
 let h=currentShape.length;
 for(let i=0;i<=data.length-h;i++){
  let test=[];
  for(let k=0;k<h;k++){
   let row=[];
   for(let j=0;j<6;j++){
    let v=data[i+k][j];
    if(v=="**"){row.push(0);continue;}
    let base=data[basePos.r][basePos.c];
    if(fam(v)==fam(base) || v==palti(base)) row.push(1);
    else row.push(0);
   }
   test.push(row);
  }
  if(sameShape(currentShape,test)) lastMatches.push(i);
 }
 showChecks();
}

/* ===== CHECK LINES ===== */
function showChecks(){
 checks.innerHTML="";
 if(lastMatches.length==0){checks.innerHTML="<i>No match</i>";return;}
 lastMatches.slice(0,3).forEach((idx,n)=>{
  let d=document.createElement("div");
  d.innerText=(n+1)+". Match (click)";
  d.onclick=()=>showOne(idx);
  checks.appendChild(d);
 });
}

/* ===== POPUP + MAIN MARKING ===== */
function showOne(idx){
 let h=currentShape.length;
 let html="<table>";
 for(let i=0;i<h;i++){
  html+="<tr>";
  for(let j=0;j<6;j++){
   let v=data[idx+i][j];
   let cls="";
   if(currentShape[i][j]){
     cls="circle "+famClass(v);
   }
   html+=`<td class="${cls}">${v}</td>`;
  }
  html+="</tr>";
 }
 html+="</table>";
 popData.innerHTML=html;
 popup.style.display="block";

 // mark also in main table
 for(let i=0;i<h;i++){
  for(let j=0;j<6;j++){
   if(currentShape[i][j]){
    let cell=tbl.rows[idx+i+1].cells[j];
    cell.classList.add("circle",famClass(cell.innerText));
   }
  }
 }
}
</script>
</body>
</html>
