<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Record Analysis System</title>
<style>
body{font-family:Arial}
table{border-collapse:collapse;font-size:13px}
td,th{border:1px solid #999;padding:5px;text-align:center;font-weight:600}
td[contenteditable]{background:#fffbe6}
.blank{background:#eee;cursor:pointer}
.circle{border:3px solid red;border-radius:50%}
.best{outline:3px solid green}
#checks div{background:#e8ffe8;margin:4px;padding:6px;cursor:pointer}
#ai,#future{background:#eef;padding:8px;margin-top:6px;font-weight:600}
#popup{position:fixed;left:0;right:0;bottom:0;background:#fff;
border-top:3px solid #000;display:none;max-height:50%;overflow:auto}
button{margin:4px}
.small{font-size:12px;color:#444}
</style>
</head>
<body>

<h2>ðŸ§  AI Record Analysis System</h2>

<input type="file" id="csv">
<button onclick="addRow()">Add Row</button>
<button onclick="deleteRow()">Delete Selected Row</button>
<button onclick="saveData()">Save</button>

<p class="small">ðŸ‘‰ Blank cell à¤ªà¤° click à¤•à¤°à¥‡à¤‚</p>

<table id="tbl"></table>

<h3>âœ” Check Lines (Top 4)</h3>
<div id="checks"></div>

<h3>ðŸ¤– Pattern AI</h3>
<div id="ai"></div>

<h3>ðŸ”® SUPER STRONG FUTURE AI</h3>
<div id="future"></div>

<div id="popup">
<button onclick="popup.style.display='none'">Close</button>
<div id="popData"></div>
</div>

<script>
/* ================= CONFIG ================= */
const COLS = 5; // Milan
const PAGE_KEY="pdata_"+location.pathname.replace(/[^a-z0-9]/gi,"_");

/* ================= FAMILY ================= */
const families={
"12":["12","17","21","26","62","67","71","76"],
"13":["13","18","31","36","63","68","81","86"],
"14":["14","19","41","46","64","69","91","96"],
"15":["01","06","10","15","51","56","60","65"],
"23":["23","28","32","37","73","78","82","87"],
"24":["24","29","42","47","74","79","92","97"],
"25":["02","07","20","25","52","57","70","75"],
"34":["34","39","43","48","84","89","93","98"],
"35":["03","08","30","35","53","58","80","85"],
"45":["04","09","40","45","54","59","90","95"],
"HR":["05","16","27","38","49","50","61","72","83","94"],
"FR":["00","11","22","33","44","55","66","77","88","99"]
};
const fam=v=>{for(let k in families) if(families[k].includes(v)) return k; return "NA";}
const palti=v=>v[1]+v[0];
const norm=v=>(!v||v=="**")?"**":(v.length==1?"0"+v:v);
const smartMatch=(a,b)=>a!="**"&&b!="**"&&(a===b||palti(a)===b||fam(a)===fam(b));

/* ================= DATA ================= */
let data=JSON.parse(localStorage.getItem(PAGE_KEY)||"null");
if(!data){
 data=[
  ["41","45","18","29","04"],
  ["98","43","25","10","87"],
  ["35","86","20","**","**"],
  ["**","**","**","**","**"]
 ];
}
data=data.map(r=>r.map(norm));

let selectedRow=null;
let activeMark=null;
let targetCol=null;

const tbl=document.getElementById("tbl");
const checks=document.getElementById("checks");
const ai=document.getElementById("ai");
const future=document.getElementById("future");
const popup=document.getElementById("popup");
const popData=document.getElementById("popData");
const csv=document.getElementById("csv");

/* ================= DRAW ================= */
function draw(){
 let h="<tr>"+["Mon","Tue","Wed","Thu","Fri"].map(d=>"<th>"+d+"</th>").join("")+"</tr>";
 data.forEach((r,ri)=>{
  h+="<tr onclick='selectRow("+ri+")'>";
  r.forEach((c,ci)=>{
   let cls=(c=="**"?"blank":"");
   if(activeMark){
    let i=ri-activeMark.start;
    if(i>=0 && i<activeMark.shape.length && activeMark.shape[i][ci]) cls+=" circle";
   }
   h+=`<td class="${cls}" contenteditable
        onclick="makePattern(${ri},${ci})"
        oninput="edit(${ri},${ci},this)">${c}</td>`;
  });
  h+="</tr>";
 });
 tbl.innerHTML=h;
}
draw();

function selectRow(r){selectedRow=r;}
function edit(r,c,e){data[r][c]=norm(e.innerText.trim());}
function addRow(){data.push(Array(COLS).fill("**"));draw();}
function deleteRow(){
 if(selectedRow==null){alert("Row select karo");return;}
 data.splice(selectedRow,1);
 selectedRow=null;
 draw();
}
function saveData(){
 localStorage.setItem(PAGE_KEY,JSON.stringify(data));
 alert("Saved");
}

/* ================= CSV ================= */
csv.onchange=e=>{
 let f=e.target.files[0]; if(!f) return;
 let fr=new FileReader();
 fr.onload=()=>{
  let rows=fr.result.replace(/\r/g,"").trim().split("\n");
  if(rows[0].toLowerCase().includes("mon")) rows.shift();
  data=rows.map(r=>{
   let a=r.split(",").map(v=>norm(v.trim()));
   while(a.length<COLS) a.push("**");
   return a.slice(0,COLS);
  });
  saveData(); draw();
 };
 fr.readAsText(f);
};

/* ================= PATTERN LOGIC ================= */
let lastMatches=[],topMatches=[];
function makePattern(r,c){
 if(data[r][c]!="**") return;
 targetCol=c;

 // auto best blank
 document.querySelectorAll(".best").forEach(x=>x.classList.remove("best"));
 event.target.classList.add("best");

 let base="**";
 for(let i=r-1;i>=0;i--) if(data[i][c]!="**"){base=data[i][c];break;}
 if(base=="**") return;

 let shape=[];
 for(let i=Math.max(0,r-4);i<r;i++){
  shape.push(data[i].map(v=>smartMatch(v,base)?1:0));
 }
 searchPattern(shape,base);
}

function searchPattern(shape,base){
 lastMatches=[];
 for(let i=0;i<=data.length-shape.length-1;i++){
  let ok=true;
  for(let k=0;k<shape.length;k++){
   for(let j=0;j<COLS;j++){
    if(shape[k][j] && !smartMatch(data[i+k][j],base)){ok=false;break;}
   }
   if(!ok) break;
  }
  if(ok) lastMatches.push({index:i});
 }
 showChecks(shape);
}

/* ================= CHECK LINES ================= */
function showChecks(shape){
 checks.innerHTML="";
 if(!lastMatches.length){ai.innerHTML="";future.innerHTML="";return;}
 topMatches=lastMatches.slice(0,4);
 topMatches.forEach((m,i)=>{
  let d=document.createElement("div");
  d.innerText=(i+1)+". Check Line (row "+m.index+")";
  d.onclick=()=>showPopup(shape,m.index);
  checks.appendChild(d);
 });
 showAI(shape);
}

function showPopup(shape,start){
 activeMark={start,shape};
 draw();
 let h="<table>";
 for(let i=0;i<shape.length;i++){
  h+="<tr>";
  data[start+i].forEach((v,j)=>{
   let cls=shape[i][j]?"circle":"";
   h+=`<td class="${cls}">${v}</td>`;
  });
  h+="</tr>";
 }
 h+="</table>";
 popData.innerHTML=h;
 popup.style.display="block";
}

/* ================= AI ================= */
function showAI(shape){
 let jc={},dc={};

 topMatches.forEach(m=>{
  for(let i=0;i<shape.length;i++){
   shape[i].forEach((v,j)=>{
    if(v){
     let x=data[m.index+i][j];
     if(x!="**"){
      jc[x]=(jc[x]||0)+1;
      dc[x[0]]=(dc[x[0]]||0)+1;
      dc[x[1]]=(dc[x[1]]||0)+1;
     }
    }
   });
  }
 });

 ai.innerHTML=
  "Strong Jodi:<br>"+Object.entries(jc).sort((a,b)=>b[1]-a[1]).slice(0,3).map(x=>x[0]).join(",")+
  "<br><br>Strong Single Ank:<br>"+Object.entries(dc).sort((a,b)=>b[1]-a[1]).slice(0,2).map(x=>x[0]).join(",");

 /* FUTURE */
 let pool=[];
 topMatches.forEach(m=>{
  let r=m.index+shape.length;
  while(r<data.length){
   [-1,0,1].forEach(d=>{
    let c=targetCol+d;
    if(c>=0 && c<COLS && data[r][c]!="**") pool.push(data[r][c]);
   });
   if(pool.length) break;
   r++;
  }
 });

 if(!pool.length){future.innerHTML="No future data";return;}

 let fj={},fd={};
 pool.forEach(v=>{
  fj[v]=(fj[v]||0)+5;
  fj[palti(v)]=(fj[palti(v)]||0)+3;
  families[fam(v)]?.forEach(j=>fj[j]=(fj[j]||0)+2);
  fd[v[0]]=(fd[v[0]]||0)+1;
  fd[v[1]]=(fd[v[1]]||0)+1;
 });

 future.innerHTML=
  "SUPER STRONG JODI:<br>"+Object.entries(fj).sort((a,b)=>b[1]-a[1]).slice(0,4).map(x=>x[0]).join(",")+
  "<br><br>SUPER STRONG SINGLE ANK:<br>Open â†’ Close<br>"+
  Object.entries(fd).sort((a,b)=>b[1]-a[1]).slice(0,2).map(x=>x[0]).join(",");
}
</script>
</body>
</html>
