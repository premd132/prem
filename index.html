<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rajdhani ‚Äì AI Strong Trick (Jodi Pattern Mode)</title>
<style>
body{font-family:Arial}
table{border-collapse:collapse;font-size:13px}
td,th{border:1px solid #999;padding:5px;text-align:center;font-weight:600}
td[contenteditable]{background:#fffbe6}
.blank{background:#eee;cursor:pointer}
.circle{border:3px solid red;border-radius:50%}
#line{background:#ff0000}
#checks div{background:#e8ffe8;margin:4px;padding:6px;cursor:pointer}
#ai,#future,#jodiResult{background:#eef;padding:8px;margin-top:6px;font-weight:600}
#popup{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:3px solid #000;display:none;max-height:50%;overflow:auto}
button{margin:4px}
input{padding:4px}
</style>
</head>
<body>

<h2>Rajdhani ‚Äì AI Strong Trick</h2>

<input type="file" id="csv">
<button onclick="addRow()">Add Row</button>
<button onclick="saveData()">Save</button>

<table id="tbl"></table>

<h3>‚úî Check Lines (Top 4)</h3>
<div id="checks"></div>

<h3>ü§ñ AI Suggestions</h3>
<div id="ai"></div>

<h3>üîÆ Future AI</h3>
<div id="future"></div>

<hr>

<h3>üîç JODI PATTERN MODE (Only Jodi Based)</h3>
Base Jodi:
<input id="baseJodi" maxlength="2" style="width:60px">

Top Rows:
<input id="topRows" type="number" value="8" style="width:50px">

Bottom Rows:
<input id="bottomRows" type="number" value="6" style="width:50px">

<button onclick="runJodiPattern()">Run Jodi Pattern</button>

<div id="jodiResult"></div>

<div id="popup">
 <button onclick="popup.style.display='none'">Close</button>
 <div id="popData"></div>
</div>

<script>
/* ================= STORAGE ================= */
const STORAGE_KEY="pdata_Rajdhani";

/* ================= ELEMENTS ================= */
const tbl=document.getElementById("tbl");
const checks=document.getElementById("checks");
const ai=document.getElementById("ai");
const future=document.getElementById("future");
const popup=document.getElementById("popup");
const popData=document.getElementById("popData");
const csv=document.getElementById("csv");
const jodiResult=document.getElementById("jodiResult");

let activeMark=null;
let targetCol=null;

/* ================= FAMILY ================= */
const families={
"12":["12","17","21","26","62","67","71","76"],
"13":["13","18","31","36","63","68","81","86"],
"14":["14","19","41","46","64","69","91","96"],
"15":["01","06","10","15","51","56","60","65"],
"23":["23","28","32","37","73","78","82","87"],
"24":["24","29","42","47","74","79","92","97"],
"25":["02","07","20","25","52","57","70","75"],
"34":["34","39","43","48","84","89","93","98"],
"35":["03","08","30","35","53","58","80","85"],
"45":["04","09","40","45","54","59","90","95"],
"HR":["05","16","27","38","49","50","61","72","83","94"],
"FR":["00","11","22","33","44","55","66","77","88","99"]
};
function fam(v){for(let k in families) if(families[k].includes(v)) return k; return "NA";}
function palti(v){return v[1]+v[0];}
function norm(v){if(!v||v=="**")return "**";v=String(v);return v.length==1?"0"+v:v;}
function smartMatch(a,b){
 if(a=="**"||b=="**") return false;
 if(a===b) return true;
 if(palti(a)===b||palti(b)===a) return true;
 return fam(a)===fam(b);
}

/* ================= DATA ================= */
let data=JSON.parse(localStorage.getItem(STORAGE_KEY)||"null");
if(!data){
 data=[
  ["51","91","41","57","19"],
  ["05","90","74","06","19"],
  ["90","34","82","09","28"],
  ["**","**","**","**","**"]
 ];
}
data=data.map(r=>r.map(norm));

/* ================= DRAW ================= */
function draw(){
 let h="<tr><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th></tr>";
 data.forEach((r,ri)=>{
  h+="<tr>";
  r.forEach((c,ci)=>{
   let cls="";
   if(activeMark){
    let i=ri-activeMark.start;
    if(i>=0 && i<activeMark.shape.length && activeMark.shape[i][ci]) cls="circle";
   }
   h+=`<td class="${c=="**"?"blank":cls}" contenteditable
        oninput="edit(${ri},${ci},this)"
        onclick="makePattern(${ri},${ci})">${c}</td>`;
  });
  h+="</tr>";
 });
 tbl.innerHTML=h;
}
draw();

function edit(r,c,e){data[r][c]=norm(e.innerText.trim());}
function addRow(){data.push(["**","**","**","**","**"]);draw();}
function saveData(){
 localStorage.setItem(STORAGE_KEY,JSON.stringify(data));
 alert("Saved");
}

/* ================= CSV ================= */
csv.onchange=e=>{
 let f=e.target.files[0]; if(!f) return;
 let fr=new FileReader();
 fr.onload=()=>{
  let rows=fr.result.replace(/\r/g,"").trim().split("\n");
  if(rows[0].toLowerCase().includes("mon")) rows.shift();
  data=rows.map(r=>{
   let a=r.split(",").map(v=>norm(v.trim()));
   while(a.length<5) a.push("**");
   return a.slice(0,5);
  });
  saveData(); draw();
 };
 fr.readAsText(f);
};

/* ================= ORIGINAL PATTERN SYSTEM (UNCHANGED) ================= */
let lastMatches=[],topMatches=[];
function makePattern(r,c){
 targetCol=c;
 let base="**";
 for(let i=r;i>=0;i--) if(data[i][c]!="**"){base=data[i][c];break;}
 if(base=="**") return;

 let shape=[];
 for(let i=Math.max(0,r-4);i<=r;i++){
  shape.push(data[i].map(v=>smartMatch(v,base)?1:0));
 }
 searchPattern(shape,base);
}
function searchPattern(shape,base){
 lastMatches=[];
 for(let i=0;i<=data.length-shape.length;i++){
  let ok=true;
  for(let k=0;k<shape.length;k++){
   for(let j=0;j<5;j++){
    if(shape[k][j] && !smartMatch(data[i+k][j],base)){ok=false;break;}
   }
   if(!ok) break;
  }
  if(ok) lastMatches.push({index:i});
 }
 showChecks(shape);
}
function showChecks(shape){
 checks.innerHTML="";
 topMatches=lastMatches.slice(0,4);
 topMatches.forEach((m,i)=>{
  let d=document.createElement("div");
  d.innerText=(i+1)+". Match (click)";
  d.onclick=()=>{activeMark={start:m.index,shape};draw();}
  checks.appendChild(d);
 });
}

/* ================= JODI PATTERN MODE (NEW ‚Äì SAFE ADDITION) ================= */
function runJodiPattern(){
 let base=norm(document.getElementById("baseJodi").value);
 if(base=="**"){alert("Base jodi likho");return;}

 let up=+document.getElementById("topRows").value;
 let down=+document.getElementById("bottomRows").value;

 let pool={},paths=[];
 for(let r=0;r<data.length;r++){
  for(let c=0;c<5;c++){
   if(smartMatch(data[r][c],base)){
    let trace=[];
    for(let i=Math.max(0,r-up);i<=Math.min(data.length-1,r+down);i++){
     for(let j=0;j<5;j++){
      if(smartMatch(data[i][j],base)){
       trace.push({r:i,c:j,v:data[i][j]});
       pool[data[i][j]]=(pool[data[i][j]]||0)+1;
      }
     }
    }
    if(trace.length>=3) paths.push(trace);
   }
  }
 }

 if(!paths.length){
  jodiResult.innerHTML="‚ùå No strong pattern found";
  return;
 }

 let strong=Object.entries(pool)
  .sort((a,b)=>b[1]-a[1])
  .slice(0,4)
  .map(x=>x[0]);

 jodiResult.innerHTML="üî• Strong Jodi (Pattern Based):<br>"+strong.join(", ");

 // VISUAL MARKING
 let shape=[];
 paths[0].forEach(p=>{
  if(!shape[p.r]) shape[p.r]=[];
  shape[p.r][p.c]=1;
 });
 activeMark={start:0,shape};
 draw();

 // POPUP SOURCE
 let html="<h4>Pattern Source (Proof)</h4><table>";
 paths[0].forEach(p=>{
  html+=`<tr><td>Row ${p.r+1}</td><td>Col ${p.c+1}</td><td>${p.v}</td></tr>`;
 });
 html+="</table>";
 popData.innerHTML=html;
 popup.style.display="block";
}
</script>
</body>
</html>
